# .github/workflows/daily-send.yml
# This GitHub Actions workflow automates the email sending process.
# It runs on a schedule (daily at 09:00 UTC) or can be triggered manually.

name: Daily Email Send

on:
  # Schedule to run every day at 09:00 UTC. 
  # You can change this using cron syntax. E.g., '0 14 * * *' for 14:00 UTC.
  schedule:
    - cron: '0 9 * * *'
  
  # Allows you to run this workflow manually from the Actions tab in your GitHub repository.
  workflow_dispatch:

jobs:
  send-emails:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name.py', 'data/sample_recipients.csv']
        env:
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          # You can override other .env variables here if needed
          # FROM_NAME: 'Your Name from GH Actions'
        run: python simple_email_sender.py data/sample_recipients.csv
